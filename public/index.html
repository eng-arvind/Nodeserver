<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelling web page</title>
    <link rel="stylesheet" href="style.css">
	<style>
	body{
    padding: 0;
    margin: 0;
    font-family: sans-serif;
    background-color: #DFEBF3;
    background: url(bg.jpg);
    background-size:cover;

}
.container
{
    width: 80%;
    /* margin: auto; */
    margin-left:14%;
    margin-top: 15px;
    overflow: hidden;
}
header
{
    background-color: #fff;
    padding: 18px;
}
nav li
{
  display: inline;
  padding: 12px;
  list-style: none;
}
nav li a
{
    text-decoration: none;
    color: #000;
    font-family: fantasy;
    font-size: 1.3rem;

}
header h1{
  margin: 0;

}
.head
{
    float: left;
}
nav
{
    float: right;
    margin-top: 5px;
}
showcase h2{
    text-align: center;
    color: #fff;
    font-size: 2.7rem;
    margin-top: 13px;

}
showcase p{
    text-align: center;
    color: #fff;
    font-family: cursive;
    font-size: 1.5rem;

}
.btn1
{
    margin-left: 35%;
    padding: 0.7rem;
    color: #fff;
    background-color: #190aeb;
    border: none;
    border-radius: 1.2rem;
    margin-top: 2%;
}
.btn2
{
    padding: 0.7rem;
    color: #fff;
    background-color: transparent;
    width: auto;
    margin-left: 2%;
    margin-top: 2%;
    border-radius: 1.2rem;

}
footer
{
    background-color: rgb(255, 255, 255);
    padding: 0.7rem;
    margin-top: 17%;
    font-family: cursive;

}
.lefty
{
    float: left;
    width: 20%;

}
.righty
{
    float: right;
    width: 80%;
    margin-top: 2%;

}
.righty input{
    margin-left: 0.3rem;
    margin-right: 2rem;
    font-size: 1rem;
    width: 250px;
}
.btn3
{
    padding: 7px 12px;
    color: #fff;
    background-color: #0c22eb;
    margin-top: 2%;
    border:none;
    margin-left: 2%;
    text-decoration: none;
    font-family: sans-serif;


}
	</style
</head>

<body>
    <header>
        <div class="container">
            <div class="head">
                <h1>INDIA TURIOUST</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Destination</a></li>
                    <li><a href="#">Crushes</a></li>
                    <li><a href="#">Special</a></li>
                    <li><a href="#">Holidays</a></li>
                </ul>
            </nav>
        </div>

    </header>
    <showcase>
        <div class="container">
            <h2>TO TRAVEL IS TO LIVE</h2>
            <P>You Don't Need Magic to Disapper. All You Need is a Destination</P>
            <button class="btn1" onclick="location.href='https://www.google.com/maps';">SHOW ON THE MAP</button>
            <button class="btn2" onclick="location.href='https://www.tourmyindia.com/';">MORE INFO</button>
        </div>
    </showcase>
    <footer>
        <div class="container">
            <div class="lefty">
                <p>FIND YOUR <br>HOLIDAYS</p>
            </div>
            <div class="righty">
                <i>Where</i>
                <input type="text" name="" id="" placeholder="Destination">
                <i>When</i>
                <input type="text" name="" id="" placeholder="Enter the Date">
                <a href="#" type="button" class="btn3">Search</a>

            </div>
        </div>
    </footer>

</body>

</html>
